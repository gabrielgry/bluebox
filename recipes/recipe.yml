---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/gabrielgry/bluebox
name: bluebox
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-nvidia
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: script
    snippets:
      - dnf5 config-manager setopt google-chrome.enabled=1
    scripts:
      - lazygit.sh

  - type: dnf
    install:
      packages:
        - zsh
        - fzf
        - fd
        - rustup
        - git
        - neovim
        - ripgrep
        - trash-cli
        - nodejs
        - zoxide
        - lsd # ls alternative with icon support
        - rEFInd
        - google-chrome-stable
        - gnome-themes-extra # Gtk 3 themes
        - gnome-shell-extension-appindicator
    remove:
      packages:
        - gnome-shell-extension-window-list
        - gnome-shell-extension-background-logo
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-apps-menu
        - gnome-classic-session
        - fedora-bookmarks
    optfix:
      - google

  - type: script
    snippets:
      - dnf5 config-manager setopt google-chrome.enabled=0
    scripts: []

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        - com.spotify.Client
        - ca.desrt.dconf-editor
        - org.qbittorrent.qBittorrent
        - com.github.xournalpp.xournalpp
        - org.gnome.Extensions
        - org.videolan.VLC
        - org.gnome.Papers
      remove:
        - org.gnome.Weather
        - org.fedoraproject.MediaWriter
        - org.gnome.Calendar
        - org.gnome.Connections
        - org.gnome.Contacts
        - org.gnome.Maps
        - org.gnome.clocks
    user: {} # Also add Flathub user repo, but no user packages

  - type: bling
    install:
      - 1password
      - dconf-update-service

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono

  - type: gnome-extensions
    install:
      - 1262 # Bing Wallpaper
      - 1460 # Vitals

  - type: gschema-overrides
    include:
      - zz1-gnome-settings.gschema.override 
      - zz1-gnome-extensions.gschema.override

  - type: chezmoi
    repository: "https://github.com/gabrielgry/dotfiles"
    all-users: true
    disable-update: true
    file-conflict-policy: replace

  - type: kargs
    arch: x86_64
    kargs:
      - nvidia.NVreg_RegistryDwords=EnableBrightnessControl=1
      - nvidia.NVreg_PreserveVideoMemoryAllocations=1
      - nvidia.NVreg_TemporaryFilePath=/var/tmp

  - type: initramfs
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
